<div id="container" class="col-8 offset-2">
	<form [formGroup]="editAccountForm" (ngSubmit)="submitNewPassword()">
		<div class="col-md-12"><h1 style="color: white; font-weight: lighter; margin-bottom: 10px; margin-top: 100px;">Edit Password For {{ accountName }}</h1></div>
		<div class="form-group col-md-12">
			<input (keyup.enter)="submitNewPassword()" type="password" placeholder="Enter password" id="password" formControlName="password" class="form-control" style="width: 100%;">
		</div>
		<div class="form-group col-md-12">
			<input (keyup.enter)="submitNewPassword()" type="password" placeholder="Verify password" id="verifyPassword" formControlName="verifyPassword" class="form-control" style="width: 100%;">
		</div>
	</form>
	<div class="form-group col-md-12">
		<button (click)="submitNewPassword()" class="btn btn-info" style="float: right;">Submit</button>
		<button (click)="cancel()" class="btn btn-secondary" style="float: right; margin-right: 10px;">Cancel</button>
	</div>
	<br>
	<div style="margin-top: 20px;" class="col-md-12" *ngIf="warningMessage && warningMessage !== ''">
		<h3 style="color: white;">{{warningMessage}}</h3>
	</div>
</div>
